<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form - Modified moving animation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="signup-box">
      <img id="img-logo" src="Images/1.jpg" alt="logo" />
      <form action="submitted.html" name="subform" id="subform">
        <input
          type="text"
          placeholder="Enter Your Name"
          id="name"
          onclick="resetBtn()"
          maxlength="30"
        />

        <input
          type="email"
          placeholder="Enter your Mail"
          id="mail"
          onclick="resetBtn()"
          maxlength="50"
        />

        <input
          type="password"
          placeholder="🤫*******🤐"
          id="password"
          onclick="resetBtn()"
          maxlength="20"
          minlength="6"
        />

        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox" class="label"
          >I agree with the 'Terms and policies'</label
        >

        <input
          type="submit"
          id="submit-btn"
          value="Sign-up"
          onmouseover="mouseOver()"
        />
      </form>
    </div>
  </body>
</html>
