<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon (1).ico" />
    <title>VidSurf</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="flex-div">
      <div class="nav-left flex-div">
        <img class="menu-icon" src="images/menu.png" alt="vidSurf Menu" />

      </div>
      <div class="nav-middle flex-div">
        <div class="search-box flex-div">
          <input type="text" class="search" placeholder="Search" />
          <img src="images/search.png" alt="" />
        </div>
        <img src="images/voice-search.png" alt="" class="mic-icon" />
      </div>
      <div class="nav-right flex-div">
        <img class="umn" src="images/upload.png" />
        <img class="umn" src="images/more.png" />
        <img class="umn" src="images/notification.png" />
        <img class="zayn" src="images/zayn.jpg" />
      </div>
    </nav>

</html>
